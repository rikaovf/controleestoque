<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="http://localhost:3000/js/deslogar.js"></script>
    <script defer src="http://localhost:3000/js/userlevel.js"></script>
    <script defer src="http://localhost:3000/js/user.js"></script>
    <script defer src="http://localhost:3000/js/criaelementodom.js"></script>
    <script defer src="http://localhost:3000/js/msgerro.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="http://localhost:3000/css/privado.css">
    <link rel="stylesheet" href="http://localhost:3000/css/msgerror.css">
    
    <title>Página privada</title>
</head>

<body>
    <div id="container">
        <div id="infologin">
            <div id="welcometext"></div>
        
            <div id="listUser" class="opMenu" onclick="listUsers()">Lista de usuários</div>

            <div id="addUser" class="opMenu" onclick="switchModal()">Criar usuário</div>
                        
            <div id="logout" class="opMenu" onclick="Deslogar()">Logout</div>
        </div>

        <div id="createUser" class="modal">
            <div class="content">
                <button id="btnFecharModal" type="button" onclick="switchModal()">
                    <i id="btn_sair_svg" class="bi bi-x-lg"></i>						
                </button>

                <div id="infoUser">
                    <div class="sep">
                        <p>Nome de usuário</p>
                        <input id="user" type="text">
                    </div>
                    <div class="sep">
                        <p>Senha</p>
                        <input id="pass" type="password">
                    </div>
                    <div class="sep">
                        <p>Confirmação de senha</p>
                        <input id="cpass" type="password">
                    </div>
                    <div class="sep">
                        <p>Nível de atuação:</p>
                        <input type="range"  id="nivelAuth" name="nivelAuth" min="1" max="3">
                        <div class="niveis">
                            <p>Supervisor</p>
                            <p>Intermediário</p>
                            <p>Básico</p>
                        </div>
                    </div>
                    
                    <button id="btnCriar" type="button" onclick="criarUsuario()">Criar usuário</button>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
